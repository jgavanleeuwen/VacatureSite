<div style="width:100%;overflow:hidden;">
	<div class="row">
		<div class="col-md-3">
			<img src="<%= company.logo %>" style="margin-top:7px;width:30px;height:30px;border-radius:50%;margin: 0 auto;" />
		</div>
		<div class="col-md-9">
			<a data-bypass="true" href="/positions/<%= _id %>"><%= name %></a>
			<br/>
			<span>at <a href="/companies/<%= company._id %>" data-bypass="true"><%= company.name %></a></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div data-toggle="tooltip" title="" style="width:200px;margin:5px 0;" class="progress progress-striped">
				<div role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:<%= (level * 100) %>%" class="progress-bar">
				</div>
			</div>
		</div>
	</div>
</div>
